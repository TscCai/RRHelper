    var cvs = $("#cvs");

    var center = [320, 320];

    // easy way
    ctx.strokeStyle = "#FF0000";
    ctx.lineToEx(center[0], center[1], 230, 45, RRHelper.LineToArgs.Polar|RRHelper.LineToArgs.EndArrow);
    ctx.stroke();

    ctx.strokeStyle = "#00FF00";
    ctx.lineToEx(center[0], center[1], 230, 135, RRHelper.LineToArgs.Polar|RRHelper.LineToArgs.EndArrow);
    ctx.stroke();

    ctx.strokeStyle = "#0000FF";
    ctx.lineToEx(center[0], center[1], 230, -135, RRHelper.LineToArgs.Polar|RRHelper.LineToArgs.EndArrow);
    ctx.stroke();


    ctx.strokeStyle = "#0000FF";
    ctx.lineToEx(center[0], center[1], 230, 0, RRHelper.LineToArgs.Polar|RRHelper.LineToArgs.EndArrow);
